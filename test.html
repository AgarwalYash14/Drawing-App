<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Tool</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            border: 1px solid black;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .toolbar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .toolbar>* {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="toolbar">
        <label for="color">Color:</label>
        <input type="color" id="color" value="#000000">
        <label for="stroke-width">Stroke Width:</label>
        <input type="range" id="stroke-width" min="1" max="50" value="5">
        <label for="brush-type">Brush Type:</label>
        <select id="brush-type" onclick="updateBrushType()">
            <option value="PencilBrush">Pencil</option>
            <option value="CrayonBrush">Crayon</option>
            <option value="FurBrush">Fur</option>
            <option value="InkBrush">Ink</option>
            <option value="LongfurBrush">Long Fur</option>
            <option value="MarkerBrush">Marker</option>
            <option value="RibbonBrush">Ribbon</option>
            <option value="ShadedBrush">Shaded</option>
            <option value="SketchyBrush">Sketchy</option>
            <option value="SpraypaintBrush">SprayPaint</option>
            <option value="SquaresBrush">Square</option>
            <option value="WebBrush">Web</option>
        </select>
        <label for="drawing-property">Drawing Property:</label>
        <select id="drawing-property">
            <option value="stroke">Stroke</option>
            <option value="fill">Fill</option>
        </select>
        <button id="draw-rect">Draw Rectangle</button>
        <button id="draw-circle">Draw Circle</button>
        <label for="text-input">Enter Text:</label>
        <input type="text" id="text-input">
        <button id="clear-button">Clear Canvas</button>
        <button id="download-btn">Download</button>
        <button id="move-tool">Move Tool</button>
        <button id="undo-btn">Undo</button>
        <button id="redo-btn">Redo</button>
        <button id="zoom-in-btn" onclick="zoomIn()">Zoom In</button>
        <button id="zoom-out-btn" onclick="zoomOut()">Zoom Out</button>
        <button id=" selection-tool" onclick="toggleMoveTool()">Selection tool</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="fabric.brushes.min.js"></script>
    <script src="asd.js"></script>
</body>

</html>
