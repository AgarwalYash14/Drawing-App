<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0" />
    <title>Drawing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="w-[100%] h-[100%] box-border">
    <div id="container">
        <section id="page1" class="relative">
            <div class="z-50 bg-gray-300 h-[100vh] w-screen overflow-hidden relative">
                <hr class="w-full absolute border-2 border-white top-16">
                <img src=" assets/Object 1.png" alt="" class="absolute top-96 h-80">
                <img src=" assets/Object 4.png" alt="" class="absolute -right-[7.5rem] top-32 h-40 -rotate-90">
                <div>
                    <div
                        class="w-screen absolute top-[49%] right-2 -translate-y-2/4 leading-[225px] text-[250px] z-50 mix-blend-overlay">
                        <h1 class="pl-48 mix-blend-difference">drawing</h1>
                        <h1 class="pr-48 text-right border-r-2">app</h1>
                    </div>
                    <div
                        class="w-screen absolute top-1/2 -translate-y-2/4 leading-[225px] text-[250px] z-50 mix-blend-color-burn">
                        <h1 class="pl-48 mix-blend-difference">drawing</h1>
                        <h1 class="pr-48 text-right border-r-2">app</h1>
                    </div>
                    <div
                        class="w-screen absolute top-[51%] left-2 -translate-y-2/4 leading-[225px] text-[250px] z-50 mix-blend-color">
                        <h1 class="pl-48 mix-blend-difference">drawing</h1>
                        <h1 class="pr-48 text-right border-r-2">app</h1>
                    </div>
                </div>
                <div class="absolute left-64 bottom-28 h-1/4">
                    <svg width="100%" height="100%" viewBox="-20 0 557 190" id="svg">
                        <!-- <circle cx="100" cy="100" r="3"/>
                        <circle cx="300" cy="20" r="3" /> -->
                        <path id="path"
                            d="M9,100c0,0,18.53-41.58,49.91-65.11c30-22.5,65.81-24.88,77.39-24.88c33.87,0,57.55,11.71,77.05,28.47c23.09,19.85,40.33,46.79,61.71,69.77c24.09,25.89,53.44,46.75,102.37,46.75c22.23,0,40.62-2.83,55.84-7.43c27.97-8.45,44.21-22.88,54.78-36.7c14.35-18.75,16.43-36.37,16.43-36.37" />
                        <g id="rect">
                            <circle cx="100" cy="100" r="18" fill="darkgray" stroke="gray" />

                            <!-- <rect width="85" height="30" fill="dodgerblue" /> -->
                            <!-- <text x="10" y="19" font-size="14">SVG &lt;rect&gt;</text> -->
                        </g>
                    </svg>
                </div>
                <img src="assets/Object 3.png" alt="" id="square"
                    class="absolute h-36 top-24 right-80 rounded-3xl z-10">
                <!-- <img src="assets/Object 5.png" alt="" class="absolute h-52 top-2 left-[49%] z-10"> -->
                <hr class="w-screen absolute border-2 border-white rotate-90 bottom-20 right-[42.5%]">
                <hr class="w-screen absolute border-2 border-white rotate-90 bottom-20 left-[42.5%]">
                <hr class="w-screen absolute border-2 border-white rotate-90 bottom-20 left-[42.5%]">
                <hr class="w-screen absolute border-2 border-white bottom-16">
            </div>
        </section>
        <section id="page2" class="h-screen">
            <div class="relative">
                <canvas id="canvas"></canvas>
                <div class="absolute top-6 left-10 p-2 border-2 border-gray-300 rounded-full shadow2 cursor-pointer"
                    id="home" onclick="scrollToTop()">
                    <img class=" h-full object-contain w-7 p-1" src="assets/home-page.svg" alt="">
                </div>

                <div class="absolute left-1/2 -translate-x-1/2 bottom-0 flex flex-col select-none">
                    <div
                        class="bg-[#f4f4f4] border-2 border-gray-200 flex justify-center rounded-t-2xl m-auto p-2 shadow2 gap-3">
                        <select class="bg-transparent " id="brush-type" onchange="updateBrushType(event)">
                            <option value="PencilBrush">Pencil</option>
                            <option value="CrayonBrush">Crayon</option>
                            <option value="FurBrush">Fur</option>
                            <option value="InkBrush">Ink</option>
                            <option value="LongfurBrush">Long Fur</option>
                            <option value="MarkerBrush">Marker</option>
                            <option value="RibbonBrush">Ribbon</option>
                            <option value="ShadedBrush">Shaded</option>
                            <option value="SketchyBrush">Sketchy</option>
                            <option value="SpraypaintBrush">SprayPaint</option>
                            <option value="SquaresBrush">Square</option>
                            <option value="WebBrush">Web</option>
                        </select>
                        <input type="range" id="stroke-width" min="1" max="30" value="1">
                        <button onclick="erase()">Erase</button>
                        <input type="color" id="color" value="#000000">
                        <!-- <select id="drawing-property">
                            <option value="stroke">Stroke</option>
                            <option value="fill">Fill</option>
                        </select> -->
                    </div>

                    <div id="toolbar"
                        class="h-[85px] bg-white border-2 border-gray-200 flex rounded-t-2xl pb-0 shadow2 overflow-x-hidden">
                        <div class="flex flex-col justify-evenly items-center border-r-[1px] border-gray-200 hover">
                            <img class=" h-full object-contain w-[42px] pl-3 pr-3 pt-1" src="assets/cursor.svg" alt=""
                                id="selection-tool" onclick="toggleMoveTool()">
                            <img class="h-full object-contain w-[42px] pl-3 pr-3 pb-1" src="assets/hand.svg" alt=""
                                id="hand-tool" onclick="Panning()">
                        </div>
                        <div class="flex pl-4 pr-4">
                            <div class="flex items-end">
                                <div class="flex items-end justify-center h-full w-[70px] img-div"
                                    onclick="togglePencilMode()">
                                    <!-- <img class="h-[68px] hover-img" src="assets/pencil-tool.svg" alt="" id="drawing-property"> -->
                                    <svg viewBox="0 0 455 455" xmlns="http://www.w3.org/2000/svg" fill="#000000"
                                        stroke="#000000" stroke-width="2.275" class="hover-img" id="drawing-property">
                                        <g>
                                            <polygon fill="#fff"
                                                points="113.75 273.153 113.75 455 227.5 455 237.5 342.625 227.5 230.25" />
                                            <polygon fill="#000"
                                                points="227.5 230.25 227.5 455 341.25 455 341.25 273.153" />
                                            <polygon fill="#000"
                                                points="227.5 0 180.104 113.75 227.5 133.75 274.896 113.75" />
                                            <path fill="#fff"
                                                d="M113.75 273.153c12.772 7.363 27.943 11.648 44.236 11.648 29.281 0 54.966-13.799 69.514-34.552 14.548 20.753 40.233 34.552 69.514 34.552 16.293 0 31.465-4.286 44.236-11.648V273l-66.354-159.25h-94.792L113.75 273z" />
                                        </g>
                                    </svg>
                                </div>
                                <div class="flex items-center justify-evenly h-full w-20 flex-wrap img-div">
                                    <!-- Line Icon-->
                                    <svg class="hidden shapes-svg" id="draw-line" width="30" height="30"
                                        viewBox="0 0 24 24" fill="#93c2db" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M4 20L20 4" stroke="#93c2db" stroke-width="2" stroke-linecap="round" />
                                    </svg>
                                    <!-- Square Icon -->
                                    <svg class="shapes-svg" id="draw-rect" width="28" height="28" viewBox="0 0 24 24"
                                        fill="#93c2db" xmlns="http://www.w3.org/2000/svg">
                                        <rect x="3" y="3" width="18" height="18" rx="0" fill="#93c2db" stroke="#A6A6A6"
                                            stroke-width="0.75" />
                                    </svg>

                                    <!-- Circle Icon -->
                                    <svg class="shapes-svg" id="draw-circle" width="28" height="28" viewBox="0 0 24 24"
                                        fill="#93c2db" xmlns="http://www.w3.org/2000/svg">
                                        <rect width="24" height="24" fill="none" />
                                        <circle cx="12" cy="12" r="9" fill="#93c2db" stroke="#A6A6A6"
                                            stroke-width="0.75" />
                                    </svg>

                                    <!-- Triangle Icon -->
                                    <svg class="shapes-svg" id="draw-triangle" width="28" height="28"
                                        viewBox="0 0 24 24" fill="#93c2db" xmlns="http://www.w3.org/2000/svg">
                                        <rect width="24" height="24" fill="none" />
                                        <path d="M12 2L22 21H2L12 2Z" fill="#93c2db" stroke="#A6A6A6"
                                            stroke-width="0.75" />
                                    </svg>

                                    <!-- Rounded Rectangle Icon -->
                                    <svg class="shapes-svg" id="draw-roundedRect" width="28" height="28"
                                        viewBox="0 0 24 24" fill="#93c2db" xmlns="http://www.w3.org/2000/svg">
                                        <rect x="3" y="3" width="18" height="18" rx="4" fill="#93c2db" stroke="#A6A6A6"
                                            stroke-width="0.75" />
                                    </svg>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <div class="flex items-center justify-evenly h-full w-16 flex-wrap img-div">
                                    <img class="h-[40px]" src="assets/text.svg" alt="" id="text-input"
                                        onclick="drawText()">
                                </div>
                                <div class="flex items-center justify-evenly h-full w-16 flex-wrap img-div">
                                    <img class="h-[50px]" src="assets/download2.svg" alt="" id="download-btn"
                                        onclick="downloadCanvas()">
                                </div>
                                <div class="flex items-center justify-evenly h-full w-16 flex-wrap img-div">
                                    <img class="h-[40px]" src="assets/eraser-tool.svg" alt="" id="clear-button"
                                        onclick="clearCanvas()">
                                </div>
                            </div>
                        </div>
                        <div
                            class="flex flex-col justify-evenly items-center border- border-l-[1px] border-gray-200 hover overflow-hidden">
                            <img class="h-full object-contain w-[42px] pl-3 pr-3 pt-1" src="assets/undo.svg" alt=""
                                id="undoBtn" onclick="undo()">
                            <img class=" h-full object-contain w-[42px] pl-3 pr-3 pb-1" src="assets/redo.svg" alt=""
                                id="redoBtn" onclick="redo()">
                        </div>
                    </div>
                </div>

                <div
                    class="absolute -rotate-90 flex bg-white items-center justify-center border-2 border-gray rounded-full shadow-inner origin-bottom-right right-5 bottom-44 select-none">
                    <div class="hover:bg-gray-200 flex items-center justify-center rounded-l-full p-1 pl-2 mr-2">
                        <img id="zoom-out-btn" onclick="zoomOut(event)" class="rotate-90 h-5" src="assets/zoom-out.png"
                            alt="">
                    </div>
                    <input class="h-1 rounded-lg appearance-none cursor-default" type="range" id="zoom" min="10"
                        max="200" value="1">
                    <div class="hover:bg-gray-200 flex items-center justify-center rounded-r-full p-1 pr-2 ml-2">
                        <img id="zoom-in-btn" onclick="zoomIn(event)" class="rotate-90 h-5" src="assets/zoom-in.png"
                            alt="">
                    </div>

                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
    <script src="fabric.min.js"></script>
    <script src="fabric.brushes.min.js"></script>
    <script src="https://alimozdemir.com/fabric-history/src/index.js"></script>
    <script src="gsap.js"></script>
    <script src="index.js" defer></script>
</body>

</html>
