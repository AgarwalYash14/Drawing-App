<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0" />
    <title>Drawing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="w-[100%] h-[100%] box-border">
    <div>
        <canvas id="canvas"></canvas>
    </div>
    <div class="absolute left-1/2 -translate-x-1/2 bottom-0 flex flex-col">
        <div class="bg-[#f4f4f4] border-2 border-gray-200 flex justify-center rounded-t-2xl m-auto p-2 pb-1 shadow2">
            <select id="brush-type" onclick="updateBrushType()">
                <option value="PencilBrush">Pencil</option>
                <option value="CrayonBrush">Crayon</option>
                <option value="FurBrush">Fur</option>
                <option value="InkBrush">Ink</option>
                <option value="LongfurBrush">Long Fur</option>
                <option value="MarkerBrush">Marker</option>
                <option value="RibbonBrush">Ribbon</option>
                <option value="ShadedBrush">Shaded</option>
                <option value="SketchyBrush">Sketchy</option>
                <option value="SpraypaintBrush">SprayPaint</option>
                <option value="SquaresBrush">Square</option>
                <option value="WebBrush">Web</option>
            </select>
            <input type="range" id="stroke-width" min="1" max="30" value="1">
            <button onclick="erase()">Erase</button>
            <input type="color" id="color" value="#000000">

            <!-- <button id="draw-circle">Draw Circle</button>
            <select id="drawing-property">
                <option value="stroke">Stroke</option>
                <option value="fill">Fill</option>
            </select> -->
        </div>

        <div id="toolbar" class="h-[85px] bg-white border-2 border-gray-200 flex rounded-t-2xl pb-0 shadow2">
            <div class="flex flex-col justify-evenly items-center border-r-[1px] border-gray-200 hover">
                <img class="h-full object-contain w-[42px] pl-3 pr-3 pt-1" src="assets/cursor.svg" alt=""
                    id="move-tool">
                <img class="h-full object-contain w-[42px] pl-3 pr-3 pb-1" src="assets/hand.svg" alt=""
                    id="selection-tool">
            </div>
            <div class="flex items-end pl-4 pr-4">
                <div class="flex items-end justify-center h-full w-[70px] img-div">
                    <img class="h-[68px] hover-img" src="assets/pencil-tool.svg" alt="" id="drawing-property">
                </div>
                <div class="flex items-center justify-evenly h-full w-20 flex-wrap img-div">
                    <!-- Square Icon -->
                    <svg class="shapes-svg" id="draw-rect" width="30" height="30" viewBox="0 0 24 24" fill="#93c2db"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" fill="none" stroke="none" />
                        <rect x="3" y="3" width="18" height="18" rx="2" fill="#93c2db" stroke="none" />
                    </svg>

                    <!-- Circle Icon -->
                    <svg class="shapes-svg" id="draw-circle" width="30" height="30" viewBox="0 0 24 24" fill="#93c2db"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" fill="none" />
                        <circle cx="12" cy="12" r="9" fill="#93c2db" />
                    </svg>

                    <!-- Triangle Icon -->
                    <svg class="shapes-svg" width="30" height="30" viewBox="0 0 24 24" fill="#93c2db"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" fill="none" />
                        <path d="M12 2L22 21H2L12 2Z" fill="#93c2db" />
                    </svg>

                    <!-- Diamond Icon -->
                    <svg class="shapes-svg" width="30" height="30" viewBox="0 0 24 24" fill="#93c2db"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" fill="none" />
                        <path d="M12 2L22 12L12 22L2 12L12 2Z" fill="#93c2db" />
                    </svg>
                </div>
            </div>
            <div class="flex items-center">
                <div class="flex items-center justify-evenly h-full w-16 flex-wrap img-div">
                    <img class="h-[40px]" src="assets/text.svg" alt="" id="text-input" onclick="drawText()">
                </div>
                <div class="flex items-center justify-evenly h-full w-16 flex-wrap img-div">
                    <img class="h-[40px]" src="assets/download.svg" alt="" id="download-btn" onclick="downloadCanvas()">
                </div>
                <div class="flex items-center justify-evenly h-full w-16 flex-wrap img-div">
                    <img class="h-[40px]" src="assets/eraser-tool.svg" alt="" id="clear-button" onclick="clearCanvas()">
                </div>
            </div>
            <div
                class="flex flex-col justify-evenly items-center border- border-l-[1px] border-gray-200 hover overflow-hidden">
                <img class="h-full object-contain w-[42px] pl-3 pr-3 pt-1" src="assets/undo.svg" alt="" id="undoBtn">
                <img class="h-full object-contain w-[42px] pl-3 pr-3 pb-1" src="assets/redo.svg" alt="" id="redoBtn">
            </div>
        </div>
    </div>

    <!-- Zoom Functionality -->
    <div
        class="absolute -rotate-90 flex bg-white items-center justify-center border-2 border-gray rounded-full shadow-inner origin-bottom-right right-5 bottom-44">
        <div class="hover:bg-gray-200 flex items-center justify-center rounded-l-full p-1 pl-2 mr-2">
            <img id="zoom-out-btn" onclick="zoomOut(event)" class="rotate-90 h-5" src="assets/zoom-out.png" alt="">
        </div>
        <input class="h-1 rounded-lg appearance-none cursor-default" type="range" id="zoom" min="10" max="200"
            value="1">
        <div class="hover:bg-gray-200 flex items-center justify-center rounded-r-full p-1 pr-2 ml-2">
            <img id="zoom-in-btn" onclick="zoomIn(event)" class="rotate-90 h-5" src="assets/zoom-in.png" alt="">
        </div>

    </div>
    <script src="fabric.min.js"></script>
    <script src="fabric.brushes.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
